name: omnibox

services:
  web:
    image: ghcr.io/import-ai/omnibox-web:main
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
    ports:
      - 8080:80
    restart: always
    depends_on:
      backend:
        condition: service_healthy

  backend:
    image: ghcr.io/import-ai/omnibox-backend:main
    restart: always
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
    env_file:
      - .env
    environment:
      OBB_WIZARD_BASE_URL: "http://wizard:8000"
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O-", "http://127.0.0.1:${OBB_PORT:-8000}/api/v1/health" ]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      wizard:
        condition: service_healthy
      postgres:
        condition: service_healthy

  wizard:
    image: ghcr.io/import-ai/omnibox-wizard:main
    restart: always
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      ENV: "prod"
      OBW_VECTOR_HOST: chromadb
      OBW_VECTOR_PORT: 8000
      OBW_BACKEND_BASE_URL: "http://backend:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:8000/api/v1/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      chromadb:
        condition: service_healthy

  wizard-worker:
    image: ghcr.io/import-ai/omnibox-wizard:main
    restart: always
    environment:
      ENV: "prod"
      OBW_VECTOR_HOST: chromadb
      OBW_VECTOR_PORT: 8000
      OBW_BACKEND_BASE_URL: "http://backend:8000"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
    entrypoint: ["python", "main.py"]
    command: ["--workers", "1"]
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pgrep python"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      chromadb:
        condition: service_healthy
      backend:
        condition: service_healthy

  postgres:
    image: postgres:17-alpine
    restart: always
    volumes:
      - ${PWD}/data/postgres:/var/lib/postgresql/data
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      POSTGRES_DB: ${OBB_DB_DATABASE:-omnibox}
      POSTGRES_USER: ${OBB_DB_USERNAME:-omnibox}
      POSTGRES_PASSWORD: ${OBB_DB_PASSWORD:-omnibox}
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "omnibox", "-U", "omnibox"]
      interval: 5s
      timeout: 3s
      retries: 5

  chromadb:
    image: chromadb/chroma:0.5.23
    restart: always
    environment:
      ANONYMIZED_TELEMETRY: FALSE
    volumes:
      - ${PWD}/data/chroma:/chroma/chroma
      - "/etc/localtime:/etc/localtime:ro"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/api/v1/heartbeat"]
      interval: 5s
      timeout: 3s
      retries: 5
